
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Productos - Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tienda Online</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="categorias.html">Categorías</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="login.html" id="cerrar">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 90px;">
  <h2 class="mb-4 text-center">Administración de Productos</h2>
  <div class="card mb-4">
    <div class="card-body">
      <form id="formProducto">
        <div class="row g-3 align-items-end">
          <div class="col-md-4"><label class="form-label">Nombre</label><input type="text" class="form-control" id="nombreProducto" required></div>
          <div class="col-md-3"><label class="form-label">Precio</label><input type="number" class="form-control" id="precioProducto" required></div>
          <div class="col-md-3"><label class="form-label">Categoría</label><select class="form-select" id="categoriaProducto"></select></div>
          <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Agregar</button></div>
        </div>
      </form>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark"><tr><th>#</th><th>Nombre</th><th>Precio</th><th>Categoría</th><th>Acciones</th></tr></thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>
</div>
<script src="js/productos.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
